<Template name='wall'>
  <!-- simplify header to just edit columns 
  have an editWall session variable whose value is a single
  wallID -->
  <div class="wall wall-{{type}} panel panel-default row">
    <div class="panel-heading text-center clearfix">
      {{title}}
      <div class="pull-right">
        <button class="btn btn-default editColumns"> 
          {{editColumns}}
        </button>
        {{#if inEditedWall}}
          <a class="glyphicon glyphicon-asterisk {{yellow}} {{wallVisible}}" title="Show or Hide wall"></a>
        {{/if}}
      </div>
    </div>
    {{#if visibleOrEditing}}
      <div class="panel-body">
        {{#each columns}}
          {{> column}}
        {{/each}}
      </div>
    {{/if}}
  </div>
</Template>
