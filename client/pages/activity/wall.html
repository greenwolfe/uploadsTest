<Template name='wall'>
  <!-- simplify header to just edit columns 
  have an editWall session variable whose value is a single
  wallID -->
  <div class="wall wall-{{type}} panel panel-default row">
    <div class="panel-heading text-center clearfix">
      <div class='wallSortableHandle'>
        {{title}}
        <div class="pull-right">
          <button class="btn btn-default editColumns"> 
            {{editColumns}}
          </button>
          {{#if inEditedWall}}
            <button class="btn btn-default editHelp" title="help"> 
              ?
            </button>
            {{>showHide collection='Walls' itemName='wall' item=this}}
          {{/if}}
        </div>
      </div>
    </div>
    <div class="panel-body">
      {{#if inEditedWall}} {{#if showWallHelp}}
         <div class="alert alert-info" role="alert"><strong>EDIT</strong> any <span class="blue-outlined">blue-outlined</span> text. <strong>FORMAT:</strong> Select text to reveal the formatting toolbar.  <strong>SAVE</strong> changes by clicking anywhere outside the blue outline. Drag and drop to <strong>REARRANGE</strong> blocks.  Use the <strong>MODIFY</strong> menu to expand, shrink, add and delete columns.</div>
      {{/if}} {{/if}}
      {{#if visibleOrEditing}}
        {{#each columns}}
          {{> column}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</Template>
