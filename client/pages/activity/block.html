<Template name='block'>
  <div class="block block-{{type}} panel panel-default row">
    <div class="panel-heading">
      {{>xedit collection='Blocks' field='title' _id=_id type='text' emptytext='Click here to add a title.' mode='inline' disabled=notInEditedWall}}
      <div class="dropdown pull-right">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">replace image</a></li>
          <li><a href="#" class='deleteBlock'>delete</a></li>
        </ul>
      </div>
    </div>
    <div class="panel-body">
    {{> blockType}}
    </div>
  </div>
</Template>

<Template name="textBlock">
    {{>xedit collection='Blocks' field='text' _id=_id type='wysihtml5' emptytext='Click here to edit.' disabled=notInEditedWall}}
</Template>

<Template name="imageBlock">
    <a href="/upload/{{imageFile.path}}"><img src="/upload/{{imageFile.path}}"></a>
</Template>
